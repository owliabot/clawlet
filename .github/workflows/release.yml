name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14  # M1 runner for aarch64
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --package clawlet-cli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifacts
        run: |
          cd target/${{ matrix.target }}/release
          # Find the binary (could be 'clawlet' or 'clawlet-cli')
          if [ -f clawlet ]; then
            BINARY=clawlet
          else
            BINARY=clawlet-cli
            mv clawlet-cli clawlet
          fi
          chmod +x clawlet

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          # Extract OS and arch from target
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-gnu)  OS=linux; ARCH=x86_64 ;;
            aarch64-unknown-linux-gnu) OS=linux; ARCH=aarch64 ;;
            aarch64-apple-darwin)      OS=darwin; ARCH=aarch64 ;;
          esac
          ARCHIVE_NAME="clawlet-${{ github.ref_name }}-${ARCH}-${OS}.tar.gz"
          tar -czvf "../../../${ARCHIVE_NAME}" clawlet
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=$(pwd)/../../../${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract the section for this version from CHANGELOG.md
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
            }
            found && !/^## \[/ { print }
          ' CHANGELOG.md)
          
          # If no changelog found, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](https://github.com/owliabot/clawlet/blob/main/CHANGELOG.md) for details."
          fi
          
          # Escape for GitHub Actions output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: ${{ steps.changelog.outputs.content }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
