# Clawlet Policy Configuration Example
# Copy to ~/.clawlet/policy.yaml and customize.

# Maximum total USD value of transfers per day
daily_transfer_limit_usd: 1000.0

# Maximum USD value per single transfer
per_tx_limit_usd: 500.0

# Allowed token symbols or addresses (empty = all allowed)
# Examples:
#   - "USDC"
#   - "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
allowed_tokens: []

# Allowed chain IDs (empty = all allowed)
# Examples:
#   - 1       # Ethereum mainnet
#   - 8453    # Base
#   - 42161   # Arbitrum
allowed_chains: []

# Transfers above this USD value require human approval (optional)
# Set to null or remove to disable approval requirement
require_approval_above_usd: 100.0
