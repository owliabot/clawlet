[package]
name = "clawlet-rpc"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "RPC API server for Clawlet (iceoryx2 IPC)"

[dependencies]
clawlet-core = { path = "../clawlet-core" }
clawlet-evm = { path = "../clawlet-evm" }
clawlet-signer = { path = "../clawlet-signer" }
iceoryx2 = "0.8"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hex = "0.4"
thiserror = "2"
tracing = "0.1"

[dev-dependencies]
tempfile = "3"
serde_json = "1"
tokio = { version = "1", features = ["full", "test-util"] }
